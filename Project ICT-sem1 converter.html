<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<script src="converter.js" defer></script>
<link rel="stylesheet" href="Project ICT-sem1.css">
<body>
    <header class="cont">
        <nav>
            <ul>
                <li><a href="Project ICT-sem1.html">Home</a></li>
             </ul>
        </nav>  
        <div class="logo"><a href="Project ICT-sem1 About.html">Team Apex</a></div>   
    </header>
   
    <section class="landing-page">
        <div class="landing-content">
            <h1>Welcome to <span>Number Converter</span></h1>
            <p>Easily convert numbers between binary, decimal, octal, and hexadecimal systems.<a href="More info.html" class="more">Find out more</a> </p>
     <div class="conversion-form">
        <input type="text" id="input-number" placeholder="Enter number">
        <div class="conversion-selectors">
            <select id="from-base">
                <option value="dec">Decimal</option>
                <option value="bin">Binary</option>
                <option value="hex">Hexadecimal</option>
                <option value="oct">Octal</option>
            </select>
            <span>=</span>
            <select id="to-base">
                <option value="dec">Decimal</option>
                <option value="bin">Binary</option>
                <option value="hex">Hexadecimal</option>
                <option value="oct">Octal</option>
            </select>
        </div>
        <input type="text" id="output-number" placeholder="Result" readonly>
    </div>
    <div class="output-box" id="error-message"></div>
</div>
</section>
<div class="shape shape-1"></div>
